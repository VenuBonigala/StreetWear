<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <section class="payment-section">
            <h1>Payment Details</h1>
            <div class="payment-content">
                <div id="cartItems" class="cart-items"></div>

                <!-- Card Details Section -->
                <div class="card-details">
                    <h2>Card Details</h2>
                    <form id="paymentForm" class="payment-form">
                        <div class="form-group">
                            <label for="card-name">Cardholder's Name</label>
                            <input type="text" id="card-name" class="input-field" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" class="input-field" placeholder="1234 5678 9876 5432" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="month" id="expiry-date" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" class="input-field" placeholder="123" required>
                        </div>
                        <button type="submit" class="submit-button">Pay â‚¹<span id="paymentTotal"></span></button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="payment.js"></script>
</body>
</html>
