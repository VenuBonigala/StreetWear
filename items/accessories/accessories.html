<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="accessories.css">
</head>
<body>
    <section class="product-section">
        <div class="product-grid">
            <div class="product-card">
                <img src="../../images/img_accessories/a1.jpg" alt="Gold-Plated Necklace" class="product-image">
                <div class="product-info">
                    <h3>Gold-Plated Necklace</h3>
                    <p>₹1999</p>
                    <button class="add-to-cart" onclick="addToCart('Gold-Plated Necklace', 1999)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="../../images/img_accessories/a2.jpg" alt="Leather Wallet" class="product-image">
                <div class="product-info">
                    <h3>Leather Wallet</h3>
                    <p>₹1499</p>
                    <button class="add-to-cart" onclick="addToCart('Leather Wallet', 1499)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                  <img src="../../images/img_accessories/a3.jpg" alt="Sunglasses" class="product-image">
                  <div class="product-info">
                      <h3>Sunglasses</h3>
                      <p>₹899</p>
                      <button class="add-to-cart" onclick="addToCart('Sunglasses', 899)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_accessories/a4.jpg" alt="Bracelet Set" class="product-image">
                  <div class="product-info">
                      <h3>Bracelet Set</h3>
                      <p>₹1199</p>
                      <button class="add-to-cart" onclick="addToCart('Bracelet Set', 1199)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_accessories/a5.jpg" alt="Pearl Earrings" class="product-image">
                  <div class="product-info">
                      <h3>Pearl Earrings</h3>
                      <p>₹899</p>
                      <button class="add-to-cart" onclick="addToCart('Pearl Earrings', 899)">Add to Cart</button>
                  </div>
              </div>

        </div>
        <a href="../../cart/cart.html"><button class="see-all-button">Cart</button></a>
        <a href="../../index.html"><button class="see-all-button">Home</button></a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
