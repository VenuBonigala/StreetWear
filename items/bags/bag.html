<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="bag.css">
</head>
<body>
    <section class="product-section">
        <div class="product-grid">
            <div class="product-card">
                <img src="../../images/img_bags/b1.jpg" alt="Boho Shoulder Bag" class="product-image">
                <div class="product-info">
                    <h3>Boho Shoulder Bag</h3>
                    <p>₹1499</p>
                    <button class="add-to-cart" onclick="addToCart('Boho Shoulder Bag', 1499)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="../../images/img_bags/b2.jpg" alt="Canvas Tote Bag" class="product-image">
                <div class="product-info">
                    <h3>Canvas Tote Bag</h3>
                    <p>₹899</p>
                    <button class="add-to-cart" onclick="addToCart('Canvas Tote Bag', 899)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                  <img src="../../images/img_bags/b3.jpg" alt="Mini Backpack" class="product-image">
                  <div class="product-info">
                      <h3>Mini Backpack</h3>
                      <p>₹1299</p>
                      <button class="add-to-cart" onclick="addToCart('Mini Backpack', 1299)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_bags/b4.jpg" alt="Floral Satchel" class="product-image">
                  <div class="product-info">
                      <h3>Floral Satchel</h3>
                      <p>₹1799</p>
                      <button class="add-to-cart" onclick="addToCart('Floral Satchel', 1799)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_bags/b5.jpg" alt="Elegant Clutch" class="product-image">
                  <div class="product-info">
                      <h3>Elegant Clutch</h3>
                      <p>₹2499</p>
                      <button class="add-to-cart" onclick="addToCart('Elegant Clutch', 2499)">Add to Cart</button>
                  </div>
              </div>

        </div>
        <a href="../../cart/cart.html"><button class="see-all-button">Cart</button></a>
        <a href="../../index.html"><button class="see-all-button">Home</button></a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
