<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="bottom.css">
</head>
<body>
    <section class="product-section">
        <div class="product-grid">
            <div class="product-card">
                <img src="../../images/img_bottoms/p1.jpg" alt="Slim Fit Jeans" class="product-image">
                <div class="product-info">
                    <h3>Slim Fit Jeans</h3>
                    <p>₹1899</p>
                    <button class="add-to-cart" onclick="addToCart('Slim Fit Jeans', 1899)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="../../images/img_bottoms/p2.jpg" alt="Cargo Pants" class="product-image">
                <div class="product-info">
                    <h3>Cargo Pants</h3>
                    <p>₹1299</p>
                    <button class="add-to-cart" onclick="addToCart('Cargo Pants', 1299)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                  <img src="../../images/img_bottoms/p3.jpg" alt="Track Pants" class="product-image">
                  <div class="product-info">
                      <h3>Track Pants</h3>
                      <p>₹999</p>
                      <button class="add-to-cart" onclick="addToCart('Track Pants', 999)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_bottoms/p4.jpg" alt="Denim Shorts" class="product-image">
                  <div class="product-info">
                      <h3>Denim Shorts</h3>
                      <p>₹799</p>
                      <button class="add-to-cart" onclick="addToCart('Denim Shorts', 799)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_bottoms/p5.jpg" alt="Chinos" class="product-image">
                  <div class="product-info">
                      <h3>Chinos</h3>
                      <p>₹1499</p>
                      <button class="add-to-cart" onclick="addToCart('Chinos', 1499)">Add to Cart</button>
                  </div>
              </div>

        </div>
        <a href="../../cart/cart.html"><button class="see-all-button">Cart</button></a>
        <a href="../../index.html"><button class="see-all-button">Home</button></a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
