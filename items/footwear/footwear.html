<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="footwear.css">
</head>
<body>
    <section class="product-section">
        <div class="product-grid">
            <div class="product-card">
                <img src="../../images/img_footwear/f1.jpg" alt="Nike Air Max 90" class="product-image">
                <div class="product-info">
                    <h3>Nike Air Max 90</h3>
                    <p>₹4999</p>
                    <button class="add-to-cart" onclick="addToCart('Nike Air Max 90', 4999)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="../../images/img_footwear/f2.jpg" alt="Adidas Superstar" class="product-image">
                <div class="product-info">
                    <h3>Adidas Superstar</h3>
                    <p>₹4499</p>
                    <button class="add-to-cart" onclick="addToCart('Adidas Superstar', 4499)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                  <img src="../../images/img_footwear/f3.jpg" alt="Puma Future Rider" class="product-image">
                  <div class="product-info">
                      <h3>Puma Future Rider</h3>
                      <p>₹3999</p>
                      <button class="add-to-cart" onclick="addToCart('Puma Future Rider', 3999)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_footwear/f4.jpg" alt="Reebok Classic Leather" class="product-image">
                  <div class="product-info">
                      <h3>Reebok Classic Leather</h3>
                      <p>₹3499</p>
                      <button class="add-to-cart" onclick="addToCart('Reebok Classic Leather', 3499)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_footwear/f5.jpg" alt="New Balance 574" class="product-image">
                  <div class="product-info">
                      <h3>New Balance 574</h3>
                      <p>₹5999</p>
                      <button class="add-to-cart" onclick="addToCart('New Balance 574', 5999)">Add to Cart</button>
                  </div>
              </div>

        </div>
        <a href="../../cart/cart.html"><button class="see-all-button">Cart</button></a>
        <a href="../../index.html"><button class="see-all-button">Home</button></a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
