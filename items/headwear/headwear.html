<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="headwear.css">
</head>
<body>
    <section class="product-section">
        <div class="product-grid">
            <div class="product-card">
                <img src="../../images/img_hats/h1.jpg" alt="Nike Classic Cap" class="product-image">
                <div class="product-info">
                    <h3>Nike Classic Cap</h3>
                    <p>₹799</p>
                    <button class="add-to-cart" onclick="addToCart('Nike Classic Cap', 799)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="../../images/img_hats/h2.jpg" alt="Adidas Originals Snapback" class="product-image">
                <div class="product-info">
                    <h3>Adidas Originals Snapback</h3>
                    <p>₹1299</p>
                    <button class="add-to-cart" onclick="addToCart('Adidas Originals Snapback', 1299)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                  <img src="../../images/img_hats/h3.jpg" alt="Puma Trucker Hat" class="product-image">
                  <div class="product-info">
                      <h3>Puma Trucker Hat</h3>
                      <p>₹999</p>
                      <button class="add-to-cart" onclick="addToCart('Puma Trucker Hat', 999)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_hats/h4.jpg" alt="Reebok Performance Beanie" class="product-image">
                  <div class="product-info">
                      <h3>Reebok Performance Beanie</h3>
                      <p>₹799</p>
                      <button class="add-to-cart" onclick="addToCart('Reebok Performance Beanie', 799)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_hats/h5.jpg" alt="New Era Baseball Cap" class="product-image">
                  <div class="product-info">
                      <h3>New Era Baseball Cap</h3>
                      <p>₹1499</p>
                      <button class="add-to-cart" onclick="addToCart('New Era Baseball Cap', 1499)">Add to Cart</button>
                  </div>
              </div>

        </div>
        <a href="../../cart/cart.html"><button class="see-all-button">Cart</button></a>
        <a href="../../index.html"><button class="see-all-button">Home</button></a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
