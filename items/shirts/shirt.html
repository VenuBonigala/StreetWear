<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="shirt.css">
</head>
<body>
    <section class="product-section">
        <div class="product-grid">
            <div class="product-card">
                <img src="../../images/img_shirt/s1.jpg" alt="Kemeja Denim Shirt" class="product-image">
                <div class="product-info">
                    <h3>Kemeja Denim Shirt</h3>
                    <p>₹1699</p>
                    <button class="add-to-cart" onclick="addToCart('Kemeja Denim Shirt', 1699)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="../../images/img_shirt/s2.jpg" alt="Corduroy Shirt" class="product-image">
                <div class="product-info">
                    <h3>Corduroy Shirt</h3>
                    <p>₹1599</p>
                    <button class="add-to-cart" onclick="addToCart('Corduroy Shirt', 1599)">Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                  <img src="../../images/img_shirt/s3.jpg" alt="Patched Pocket Shirt" class="product-image">
                  <div class="product-info">
                      <h3>Patched Pocket Shirt</h3>
                      <p>₹1399</p>
                      <button class="add-to-cart" onclick="addToCart('Patched Pocket Shirt', 1399)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_shirt/s4.jpg" alt="Hooded Shirt" class="product-image">
                  <div class="product-info">
                      <h3>Hooded Shirt</h3>
                      <p>₹2199</p>
                      <button class="add-to-cart" onclick="addToCart('Hooded Shirt', 2199)">Add to Cart</button>
                  </div>
              </div>
              <div class="product-card">
                  <img src="../../images/img_shirt/s5.jpg" alt="Double Pocket Shirt" class="product-image">
                  <div class="product-info">
                      <h3>Double Pocket Shirt</h3>
                      <p>₹1499</p>
                      <button class="add-to-cart" onclick="addToCart('Double Pocket Shirt', 1499)">Add to Cart</button>
                  </div>
              </div>

        </div>
        <a href="../../cart/cart.html"><button class="see-all-button">Cart</button></a>
        <a href="../../index.html"><button class="see-all-button">Home</button></a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
